<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bienvenido a Mi Brigada Educativa - Educación para todos">
    <title>Mi Brigada Educativa</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Botón hamburguesa */
        .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
            gap: 5px;
        }

        .menu-toggle span {
            display: block;
            width: 25px;
            height: 3px;
            background: white;
            transition: all 0.3s ease;
        }

        /* Ocultar menú en móvil por defecto */
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        @media (max-width: 600px) {
            .menu-toggle {
                display: flex;
            }
            nav ul {
                display: none;
                flex-direction: column;
                background-color: #004080;
                position: absolute;
                top: 70px;
                left: 0;
                width: 100%;
                text-align: center;
                padding: 1rem 0;
            }
            nav ul.active {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo de Mi Brigada Educativa">
        <button class="menu-toggle" aria-label="Abrir menú">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="educacion-basica.html">Educación Básica</a></li>
                <li><a href="formacion-docente.html">Formación Docente</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Bienvenido a Mi Brigada Educativa</h1>
        <p>Un espacio dedicado a la educación inclusiva y de calidad para todos.</p>
    </main>

    <footer>
        <p>&copy; 2025 Mi Brigada Educativa. Todos los derechos reservados.</p>
    </footer>

    <script>
        const menuToggle = document.querySelector(".menu-toggle");
        const navMenu = document.querySelector("nav ul");

        menuToggle.addEventListener("click", () => {
            navMenu.classList.toggle("active");
        });
    </script>
</body>
</html>
